<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Management</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher Management</a></li>
				
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>List Teachers</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3">
					Add Teacher</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Teacher Name</th>
					<th>Teacher Subjects</th>
					<th>Teacher City</th>
					<th>Actions</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="teacher:${teachers}">
					<td th:text="${teacher.name}"></td>
					<td th:text="${teacher.subject}"></td>
					<td th:text="${teacher.city}"></td>
					<td>
					<a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" 
					    class="btn btn-primary btn-sm mb-3">Update</a>
					<a th:href="@{/teachers/{id}(id=${teacher.id})}" 
					    class="btn btn-danger btn-sm mb-3">Delete</a>
					</td>
				</tr>

			</tbody>

		</table>

	</div>

</body>
</html>
